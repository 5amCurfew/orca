<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïí</text></svg>">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
    <title>{{.title}}</title>
    <link rel="stylesheet" href="ui/style.css">
    <script type="text/javascript" src="ui/index.js"></script>
</head>
<body>
    <div id="sidebar">
        <button id="refreshButton">
            ‚ü≥ Refresh DAG(s)
        </button>
        <div id="dagButtons"></div>
    </div>

    <div id="content">

        <!-- Run Button -->
        <button id="executeButton" style="width: 100%;">
            ‚ñ∂Ô∏è Run
        </button>
    
        <!-- Panels Container -->
        <div id="panelContainer">
    
            <!-- Top Panel: Graph Diagram of the DAG -->
            <div id="graphPanel">
                <svg id="graphPanelSVG"><g/></svg>
            </div>
    
            <!-- Bottom Panel: Logs -->
            <div id="logsPanel">
                <div id="logButtons"></div>
                <div id="logViewer"></div>
            </div>
    
        </div>
    
    </div>

    <script>
        // Attach the updateGraphPanel function to the hashchange event
        window.addEventListener('hashchange', updateGraphPanel);
        window.addEventListener('hashchange', updateLogsPanel);
        document.getElementById('executeButton').addEventListener('click', execute)
        document.getElementById('refreshButton').addEventListener('click', refresh)

        // Initial Refresh
        refresh();
    </script>
</body>
</html>
