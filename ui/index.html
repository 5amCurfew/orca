<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>{{.title}}</title>
    <link rel="stylesheet" href="ui/style.css">
    <script type="text/javascript" src="ui/scripts.js"></script>
</head>
<body>
    <div id="sidebar">
        <div id="dagButtons"></div>
    </div>

    <div id="content">

        <!-- Run Button -->
        <button id="executeButton" style="width: 100%;">
            ▶️ Run
        </button>
    
        <!-- Panels Container -->
        <div>
    
            <!-- Left Panel: Graph Diagram of the DAG -->
            <div id="graphPanel">
                {{.graphHTML}}
            </div>
    
            <!-- Right Panel: Status of the Last 10 Runs -->
            <div id="statusPanel">
                {{.statusHTML}}
            </div>
    
        </div>
    
    </div>

    <script>
        // Attach the updateGraphPanel function to the hashchange event
        window.addEventListener('hashchange', updateGraphPanel);
        window.addEventListener('hashchange', updateStatusPanel);
        document.getElementById('executeButton').addEventListener('click', Execute)

        // Initial Pulse
        pulse();
        // Pulse every 10 seconds
        setInterval(pulse, 10000);
    </script>
</body>
</html>
