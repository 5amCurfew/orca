<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="ui/style.css">
</head>
<body>
    <div id="sidebar">
        <div id="dagButtons"></div>
    </div>

    <div id="content" style="display: flex; flex-direction: column;">

        <!-- Run Button -->
        <button id="runButton" style="width: 100%;">
            ▶️ Run
        </button>
    
        <!-- Panels Container -->
        <div style="display: flex; flex-wrap: wrap;">
    
            <!-- Left Panel: Graph Diagram of the DAG -->
            <div id="graphPanel">
                {{.graphHTML}}
            </div>
    
            <!-- Right Panel: Status of the Last 10 Runs -->
            <div id="statusPanel">
                {{.statusHTML}}
            </div>
    
        </div>
    
    </div>

    <script>

        function updateSidebar() {
            // Fetch the list of files in the "dags" directory
            // Replace this with your server-side logic to fetch the file list
            fetch('/dags')
                .then(response => response.json())
                .then(data => {
                    const dagButtonsContainer = document.getElementById('dagButtons');
                    dagButtonsContainer.innerHTML = '';

                    // Create a button for each file
                    data.forEach(fileName => {
                        const button = document.createElement('button');
                        button.textContent = fileName;
                        button.addEventListener('click', () => {
                            window.location.hash = fileName;
                        });
                        dagButtonsContainer.appendChild(button);
                    });
                });
        }

        function updateGraphPanel() {
            const panel = document.getElementById('graphPanel');
            const currentHash = window.location.hash.substring(1); // Exclude the '#' symbol

            fetch(`/graph`, {
                method: "POST",
                body: JSON.stringify({ file_path: 'dags/'+currentHash }),
            })
            .then(response => response.json()) // Adjust based on your response format (JSON, HTML, etc.)
            .then(data => {
                // Update the HTML content in the graph panel
                panel.innerHTML = data.html;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Handle errors as needed
            });
        }

        function updateStatusPanel() {
            const panel = document.getElementById('statusPanel');
            const currentHash = window.location.hash.substring(1); // Exclude the '#' symbol

            fetch(`/status`, {
                method: "POST",
                body: JSON.stringify({ file_path: 'dags/'+currentHash }),
            })
            .then(response => response.json()) // Adjust based on your response format (JSON, HTML, etc.)
            .then(data => {
                // Update the HTML content in the graph panel
                panel.innerHTML = data.html;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Handle errors as needed
            });
        }

        // Play Button Click Event
        const playButton = document.getElementById('runButton');
        playButton.addEventListener('click', () => {
            const currentHash = window.location.hash.substring(1); // Exclude the '#' symbol

            // Send a POST request to the execute route
            fetch('/execute', {
                method: 'POST',
                body: JSON.stringify({ file_path: 'dags/'+currentHash }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response if needed
                console.log('Execution response:', data);
            })
            .catch(error => {
                console.error('Error executing DAG:', error);
            });
        });

        // Attach the updateGraphPanel function to the hashchange event
        window.addEventListener('hashchange', updateGraphPanel);
        window.addEventListener('hashchange', updateStatusPanel);

        // Initial update
        updateSidebar();
        // Update the sidebar every 10 seconds
        setInterval(updateSidebar, 10000);
    </script>
</body>
</html>
