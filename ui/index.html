<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="ui/style.css">
    <script type="text/javascript" src="ui/scripts.js"></script>
</head>
<body>
    <div id="sidebar">
        <div id="dagButtons"></div>
    </div>

    <div id="content" style="display: flex; flex-direction: column;">

        <!-- Run Button -->
        <button id="runButton" style="width: 100%;">
            ▶️ Run
        </button>
    
        <!-- Panels Container -->
        <div style="display: flex; flex-wrap: wrap;">
    
            <!-- Left Panel: Graph Diagram of the DAG -->
            <div id="graphPanel">
                {{.graphHTML}}
            </div>
    
            <!-- Right Panel: Status of the Last 10 Runs -->
            <div id="statusPanel">
                {{.statusHTML}}
            </div>
    
        </div>
    
    </div>

    <script>
        // Attach the updateGraphPanel function to the hashchange event
        window.addEventListener('hashchange', updateGraphPanel);
        window.addEventListener('hashchange', updateStatusPanel);

        // Initial update
        updateSidebar();
        // Update the sidebar every 10 seconds
        setInterval(updateSidebar, 10000);
    </script>
</body>
</html>
